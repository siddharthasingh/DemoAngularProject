<!DOCTYPE html>
<html ng-app="myApp">
    <head>
           <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
           <link href="mycss.css" rel="stylesheet">
           <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
           <script src="myjs.js"> </script>
       </head> 
    <body> 
        <div class="container" ng-controller="myLogin">
        <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Login To BuyBook</h4>
            <p>{{status}}</p>
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" ng-model="userName"/>
            </br>
            <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="password"/>
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <a href="#" class="btn btn-primary btn-md" ng-click="myLoginFunc(userName,password)">login <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
            </div>
        
        </div>
        </div>
    </div>
    </body>      
 </html>
